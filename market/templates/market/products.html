{% load static %}
{% load humanize %}

<!-- Custom styles for this template -->
<link href="{% static 'css/bootstrap/product.css' %}" rel="stylesheet">

<main>

  <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3 mt-0">
    {% for item in items %}

      <!--#TODO: to switch between dark and light themes-->
      
      <div class="bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
        <div class="my-3 py-3">        
          <h2 class="display-5">{{ item.name }}</h2>
          <p class="lead">NGN {{ item.price|intcomma}}</p>
        </div>
        <div class="bg-light shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
          <img src="{{ item.item_img.url}}" alt="Missing" width=100% height=100%>
        </div>
      </div>

      {% empty %}
        <h1>No item to display</h1>
    {% endfor %}
        </div>
