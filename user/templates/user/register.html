{% load static %}

<!DOCTYPE html>
<html>
    
<head>
	<title>Register</title>
	<link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css'%}">
  	<link rel="stylesheet" href="{% static 'css/custom/login_style.css'%}">
</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">REGISTER ACCOUNT</h3>
				</div>
				
				<div class="d-flex justify-content-center form_container">

					<form method="POST">
            		{% csrf_token %}

						<div class="input-group mb-2">
							{{ form.username }}
						</div>

						<div class="input-group mb-2">
							{{form.email}}
						</div>

						<div class="input-group mb-2">
              				{{form.password1}}
						</div>

            <div class="input-group mb-2">
							{{form.password2}}
						</div>

            <div class="d-flex justify-content-center mt-3 login_container">
              <input onclick="validateForm()" class="btn login_btn" type="submit" value="Register Account">
            </div>

					</form>
				</div>
        {% for msg in messages%}
          {{ msg }}
        {% endfor %}
  
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'user:login'%}" class="ml-2">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>

  <script src="{% static 'js/validate_registration.js' %}"></script>  

	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
		form_fields[4].placeholder='Re-enter Password...';


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
</html>
